#Note : if markov arguments are not specified here, they will be randomly chosen.
instrument: 45
bpm : 120
rhythm : #Range for elements in the list : from 1 to 4.
  dividor : 4
  list : [1,1,2]
  on: [1,1,1] #Should be 1 if the note will be chosen from the path, 0 if it is a silence.
  order : 
    type : markov
    args : a{0}b{1}c{2}:{a=8|b=1|c=2|}a:{b=2|c=1}b:{c=9|a=1}c:{a=1|b=11}
path:#Valid path range : from C2 (top left) to B6 (bottom right) 
  #List of pitches should be specified in Music21 format (tone,flat/normal,octave) with no commas, all caps. Example : C4, D#3
  #WARNING : only D4(regular) and D#4(sharp) are supported (no flats).
  #No duplicates as well (list will be made a set)
  #The number of arguments in the markov (if that order is chosen) has to be equal to the size of the list 
  list: ['C4','D#4','F4','F3']
  order : 
    type : markov
    args : a{0}b{1}c{2}d{3}:{a=3|b=1|c=2|d=6}
field:
  list: [0]
  order: 
    type: uniformRandom
    args : None
octave: 
  list: [0]
  order : 
    type : cyclic
    args : None
amplitude:
  list : [0.5]
  order:
    type: cyclic
    args: None
panning :
  list : [0.5]
  order:
    type: cyclic
    args: None